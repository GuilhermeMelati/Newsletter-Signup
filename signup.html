<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Cadastro 📝</title>
</head>
<body>
    <div class="h-screen bg-white flex flex-col space-y-10 justify-center items-center">
        <div class="bg-white w-96 shadow-xl rounded p-5">
          <h1 class="text-3xl font-medium">Bem-Vindo</h1>
          <p class="text-sm">Insira seu email abaixo que eu vou te mandar um presente!</p>
          
          <form class="space-y-5 mt-5" action="/" method="POST">
            <input type="email" name="email" class="w-full h-12 border border-gray-800 rounded px-3" placeholder="Email" required/>
            <input type="text" name="firstName" class="w-full h-12 border border-gray-800 rounded px-3" placeholder="Nome" required/>
            <input type="text" name="lastName" class="w-full h-12 border border-gray-800 rounded px-3" placeholder="Sobrenome" required/>
            <button class="text-center w-full bg-blue-900 rounded-md text-white py-3 font-medium">🎁</button>
          </form>
        </div>
      </div>
</body>
</html>
